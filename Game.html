<!doctype html>

<head>
    <title>Dino Jump</title>
</head>

<body>
    <canvas id="gameCanvas" width="1200" height="400"></canvas>
    <h2>Press spacebar or up arrow to jump</h2>
    <h2>See how long you can last for!</h2>
    <style>
        /*        centers canvas*/
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1200px;
            height: 400px;
        }

        h2 {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 30px;
            font-family: "";
        }

    </style>
    <script>
        var canvas, canvasContext;
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            for (var i = objectCount; i < objectMaxCount; i++) {
                objectArray.push(objectRandom());
                console.log(objectCount)
            }
            setInterval(mainloop, 1000 / 60);
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);
        } //end of onload

        //player variables
        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_SIZE = 50;
        var playerYSpeed = 7;
        var playerXSpeed = 0;
        var yGravity = 5;
        var jumping = false
        var startingPos = true;
        //control variables 
        const UP_KEY = 38;
        const SPACEBAR_KEY = 32;
        var upArrowPressed = false;
        var spacebarPressed = false;
        //game variables
        var score = 1;
        var horizonYpos = 350;
        var horizonXpos = 0;
        var horizonWidth = 10;
        var horizonLength = 1200;
        var gameFinished = false;
        //object variables
        var objectEasySpeed = 7;
        var objectHardSpeed = 12;
        var objectCount = 0;
        var objectMaxCount = 2;
        var objectXpos = 1300; //canvas.width does not work
        var objectYpos = 0;
        var objectXspeed = 7;
        var objectYspeed = 0;
        var objectSize = 0;
        var runRandom = true;
        var objectArray = [];

        //prompts
        var name = prompt("What is your name?", 'Naruto') //name prompt for users name
        while (name.length < 2 || name == 'null') {
            alert("Your name must be more than one character");
            name = prompt("What's your name?");
        }

        var difficulty = prompt("What difficulty do you want to play at?, Easy or Hard", 'easy');
        while (difficulty !== 'easy' && difficulty !== 'hard') {
            difficulty = prompt("What difficulty do you want to play at?, Easy or Hard", 'easy');
        }

        function mainloop() { //The main loop function, it updates 60 times a second
            if (gameFinished == false) {
                colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
                colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red'); //draws player
                gravity();
                playerJump();
                objectRandom();
                objectDraw();
                objectMove();
                drawScore();
                objectCollision();

                colorRect(horizonXpos, horizonYpos, horizonLength, horizonWidth, 'white'); //horizon line
                if (runRandom) {
                    objectRandom();
                    runRandom = false;
                }
                if (startingPos) {
                    startPos();
                    startingPos = false;
                }
            }
        } //end of mainloop

        function startPos() { //player starting position in game
            playerXpos = canvas.width / 3 - PLAYER_SIZE / 2;
            playerYpos = canvas.height - PLAYER_SIZE * 2;
        } //end of startPos

        function difficultySpeed() {
            if (difficulty.toLowerCase() == 'easy') {
                if (score <= 500) {
                    objectEasySpeed = 7;
                }
                if (difficulty.toLowerCase() == 'easy' && score >= 1000) {
                    objectEasySpeed = 12;
                   console.log('Speed change')
                }
                if (difficulty.toLowerCase() == 'easy' && score >= 2000) {

                }
            }
        } //end of difficultySpeed 

        function objectDraw() { //draws objects on screen
            objectArray.forEach(function(object, index, array) {
                colorRect(object.objectXpos, object.objectYpos, object.objectSize, object.objectSize, 'blue'); //object individual base off index in array
            });
        } //end of objectDraw

        function objectMove() { //movement for the objects
            objectArray.forEach(function(object, index) {
                    object.objectXpos = object.objectXpos + object.objectXspeed;
                    if (object.objectXpos + object.objectSize <= 0) {
                        object.objectXpos = Math.floor(Math.random() * (canvas.width - objectSize - 0)) + canvas.width; //returns object to original xpos so it is an a loop
                        objectCount -= 1;
                    }
            });
            } //end of objectMove

            function objectRandom() { //randomly generates an object in set locations and timing
                var objectSize = Math.floor(Math.random() * (70 - 35)) + 35; //object size
                var objectYpos = horizonYpos - objectSize; //needs to be on the horizon y location
                var objectXpos = Math.floor(Math.random() * (canvas.width - objectSize)) + canvas.width; //need to make it that they cant spawn inside of each other

                var newObjectItem = { //variables in array
                    objectSize: objectSize,
                    objectXpos: Math.floor(Math.random() * (canvas.width - objectSize)) + canvas.width,
                    objectYpos: objectYpos,
                    objectXspeed: objectXspeed * -1, //speed needs to be in correlation to score
                    objectYspeed: objectYspeed,
    
                }
                objectCount += 1;
                return newObjectItem; //returns new object vars for new objects
            } //end of objectRandom

            function objectCollision() {
                objectArray.forEach(function(object, index) {
                    if (object.objectXpos < playerXpos + PLAYER_SIZE && object.objectXpos + object.objectSize > playerXpos &&
                        object.objectYpos < playerYpos + PLAYER_SIZE && object.objectYpos + object.objectSize > playerYpos) {
                        gameFinished = true;
                        console.log('Collision')
                    }
                });
            } //end of objectCollision

            function gameOver() {
                if (gameFinished == true) {
                   
                }
            } //end of gameOver

            function horizonDraw(x, y, w, h, c) {
                canvasContext.fillStyle = c;
                canvasContext.fillRect(x, y, w, h);
            } //end of horizonDraw

            function drawScore() {
                canvasContext.font = "26px Arial";
                canvasContext.fillStyle = "white";
                canvasContext.fillText("Score: " + score, canvas.width / 2.5, 30);
                if (gameFinished == false) {
                    score += 1;
                }
            } //end of drawScore

            //key functions 
            function keyPressed(evt) { //buttons that when pressed will activate player move
                if (evt.keyCode == 38) {
                    upArrowPressed = true;
                }
                if (evt.keyCode == 32) {
                    spacebarPressed = true;
                }
            } //end of keyPressed
            function keyReleased(evt) { //checks for when keys are released 
                if (evt.keyCode == 38) {
                    upArrowPressed = false;
                }
                if (evt.keyCode == 32) {
                    spacebarPressed = false;
                }
            } //end of keyReleased

            //game functions
            function gravity() { // to bring player back to ground
                if (yGravity > -60 && playerYpos < horizonYpos - PLAYER_SIZE) {
                    playerYpos += yGravity / 5;
                    yGravity += 2;
                }
            } //end of gravity
            function playerJump() { //to make player be able to avoid objects
                if (spacebarPressed && jumping == false || upArrowPressed && jumping == false) {
                    jumping = true
                    yGravity = -50; //jump force speed
                    playerYpos += yGravity;
                }
                if (playerYpos + PLAYER_SIZE >= horizonYpos) { //cannot jump more if player xpos is greater than the horizon line
                    playerYSpeed = 0;
                    jumping = false;
                }
            } //end of playerJump 
            function colorRect(x, y, w, h, c) { //drawing canvas and player
                canvasContext.fillStyle = c;
                canvasContext.fillRect(x, y, w, h);
            } //end of colorRect

    </script>
</body>
