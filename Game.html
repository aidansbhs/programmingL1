    <script>
        var canvas, canvasContext;
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            for (var i = 0; i < 10; i++) {
                objectArray.push(objectRandom());

        //control variables 
        const UP_KEY = 38;

        var onGround = false;

        //game variables
        var score = 0;
        console.log(score);
        var objectXpos = 0;
        var objectYpos = 0;
        var xSpeed = 5;
        var objectSize = 0;
        var runRandom = true;
        var objectArray = [];
        var horizonYpos = 350;
        var horizonXpos = 0;
        var horizonWidth = 10;
        var horizonLength = 1200;

        //                //                // if passes set var pass to true
        //            }

        //        }

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'red');
            gravity();
            playerJump();
            objectRandom();
            renderObjects();
            objectMove();
            drawText('score: ' + score, 600, 50, 'white', )
            colorRect(horizonXpos, horizonYpos, horizonLength, horizonWidth, 'white'); //horizon line
            if (runRandom) {
                objectRandom();
                runRandom = false;
            }

            if (startingPos) {
                startPos();
                startingPos = false;
            }
        } //end of mainloop

        function startPos() { //player starting position in game
            playerXpos = canvas.width / 3 - playerSize / 2;
            playerYpos = canvas.height - playerSize * 2;
        } //end of startPos

        function renderObjects() { //draws objects on screen
            objectArray.forEach(function(object, index) {
                colorRect(object.objectXpos, object.objectYpos, object.objectSize, object.objectSize, 'blue'); //player individual base off index in array
            });
        } //end of renderObjects

        var objectPosOptions = Math.floor(Math.random() * 3) + 1;

        function objectMove() { //movement for the objects
            objectArray.forEach(function(object, index) {
                object.objectXpos = object.objectXpos + object.xSpeed;
                //                if (object.objectXpos < 0) { //edge bounce
                //                    object.xSpeed = object.xSpeed * -1;
                //                    score++; //adds 1 score everytime the objects bounce
                //                    console.log('score: ' + score);
                //                }
                if (object.objectXpos > canvas.width - object.objectSize) {
                    object.xSpeed = object.xSpeed * -1; //right edge bounce
                }

            });
        } //end of objectMove

        function objectRandom() { //randomly generates an object in set locations and timing
            var objectSize = Math.floor(Math.random() * (40 - 20)) + 10;
            var objectYpos = horizonYpos - objectSize; //needs to be a certain y location, the horizon line, so no math.random

            var newObjectItem = {
                objectSize: objectSize,
                objectXpos: Math.floor(Math.random() * (canvas.width - objectSize - 0)) + 0,
                objectYpos: objectYpos,
                //                xSpeed: Math.floor(Math.random() * (10 - 0)) + 1,
                xSpeed: xSpeed, //var xSpeed 
                ySpeed: Math.floor(Math.random() * (10 - 0)) + 1,
            }
            return newObjectItem;
        } //end of objectRandom

        function drawHorizon(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } //end of drawHorizon

        //key functions 
        function keyPressed(evt) { //buttons that when pressed will activate player move
            console.log(evt.keyCode)
            if (evt.keyCode == 38) {
                upArrowPressed = true;
            }
            if (evt.keyCode == 32) {
                spacebarPressed = true;
            }
        } //end of keyPressed

        function keyReleased(evt) { //checks for when keys are released 
            if (evt.keyCode == 38) {
                upArrowPressed = false;
            }
            if (evt.keyCode == 32) {
                spacebarPressed = false;
            }
        } //end of keyReleased

        //game functions
        function gravity() { // to bring player back to ground
            if (yGravity > -60 && playerYpos < horizonYpos - playerSize) {
                playerYpos += yGravity / 5;
                yGravity += 2;
            }
            if (playerYpos > horizonYpos - playerSize && yGravity + 10) {
                yGravity = 0;
                console.log('gravity')
            }
        } //end of gravity

        function playerJump() { //to make player be able to avoid objects
            if (spacebarPressed || upArrowPressed) {
                yGravity = -10; //jump force speed
                playerYpos += yGravity
            }
        } //end of playerJump 

        function drawText(msg, x, y, c, font) { //drawing score text
            canvasContext.font = font;
            canvasContext.fillStyle = c;
            canvasContext.fillText(msg, x, y);
        } //end of drawText  

        function colorRect(x, y, w, h, c) { //drawing canvas and player
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } //end of colorRect

    </script>
</body>
