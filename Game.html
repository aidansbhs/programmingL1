<!doctype html>

<head>
    <title>Dino Jump</title>
</head>

<body>
    <canvas id="gameCanvas" width="1200" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);

            document.addEventListener('keydown', keyPressed);
        } //end of onload

        //player variables
        var playerXpos = 0;
        var playerYpos = 0;
        var playerSize = 50;
        var playerYSpeed = 0;
        var startingPos = true;
        const UP_KEY = 38;
        const SPACEBAR_KEY = 32;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'red');
            gravity();

            if (startingPos) {
                startPos();
                startingPos = false;
            }
        } //end of mainloop

        function startPos() {
            playerXpos = canvas.width / 3 - playerSize / 2;
            playerYpos = canvas.height - playerSize * 2;

        }

        function keyPressed(evt) {

            console.log(evt.keyCode)
            if (evt.keyCode == 38) {
                upArrowPressed = true;
            }
            if (evt.keyCode == 32) {
                spacebarPressed = true;
            }
        }

        function keyReleased(evt) {
            //           console.log(evt.keyCode)
            if (evt.keyCode == 38) {
                upArrowReleased = false;
            }
            if (evt.keyCode == 32) {
                spacebarReleased = false;
            }
        }

        function gravity() {
            if (playerYpos < canvas.height - playerSize) {
                playerYpos -= 1; // to make player not infinitly go up
            }
        }

        function playerJump() {

            if (upArrowPressed && spacebarPressed == true) {
                playerYSpeed = 50; //to make player jump
            
            }
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } //end of colorRect

    </script>
</body>
